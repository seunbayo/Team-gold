<html>

    <div class="container" id="formDiv">

                <input type="username" name="username" placeholder="Username" />

                <input type="password" name="password" placeholder="Password" />

                <input
                    type="password"
                    name="password"
                    placeholder="Confirm Password"
                />
                <div id="fb1"><button id="btn1">Sign up</button></div>
                <div id="fb"><p><button id="btn2">Signup with facebook</button></p></div>
                <h5 id="yy">Already have an account? <a href="Login.html" class="signuptxt">Login in</a></h5>
            </form>
        </div>
    </div>
  </body>
</html>
